# debug: true
spring:
  thymeleaf:
    cache: false
  devtools:
    restart:
      enabled: true
#trace=true
# 打开actuator 所有端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8899
  servlet:
    context-path: /thd
#spring.mvc.view.prefix= /WEB-INF/pages/
#spring.mvc.view.suffix= .jsp


logging:
  config: classpath:config/logback-spring.xml
  path: D:/deleteme/logbacks


# rabbitmq
rabbitmq:
  host: 127.0.0.1
  port: 5672
  username: guest
  password: guest
  #虚拟host 可以不设置,使用server默认host
  virtual-host: THD
