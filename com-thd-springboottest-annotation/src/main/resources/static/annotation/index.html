<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotation</title>
    <script>


function test(){
    fetch('/thd/annotation/testGet',{
        method: 'GET'
    }).then(function(response) {
        return response.text();
    }).then(function(j) {
        alert(j);
    });
}


function testPostForRequestBody(){
    var headers = new Headers();
    headers.set('Content-Type', 'application/json');
    fetch('/thd/annotation/testPostForRequestBody', {
        method: 'post',
        headers:headers,
        body: JSON.stringify({
            name: 'devil13th',
            age: 5
        })
    }).then(function(res){
        return res.json()
    }).then(function(result){
        console.log(result);

        let personStr = JSON.stringify(result);
        alert(personStr)
    });
}



function testPostForFormData(){

    var formData = new FormData();
    formData.append('name','devil13th');
    formData.append('age',5);
    fetch('/thd/annotation/testPostForFormData', {
        method: 'post',
        headers:{
            'Content-Type':'application/x-www-form-urlencoded'
        },
        body:formData
    }).then(function(res){
        return res.json()
    }).then(function(result){
        console.log(result);

        let personStr = JSON.stringify(result);
        alert(personStr)
    });
}

    </script>
</head>
<body>
<!-- http://127.0.0.1:8899/thd/annotation/index.html -->
<h1>Annotation</h1>
<input type="button" value="test1" onclick="test()"/>

<input type="button" value="testPost" onclick="testPostForRequestBody()"/>


<input type="button" value="testPost" onclick="testPostForFormData()"/>
</body>
</html>
