debug: true

#trace=true
# 打开actuator 所有端点
management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8899
  servlet:
    context-path: /thd
#spring.mvc.view.prefix= /WEB-INF/pages/
#spring.mvc.view.suffix= .jsp


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
#spring.datasource.type
#更多细微的配置可以通过下列前缀进行调整
#spring.datasource.hikari
#spring.datasource.tomcat
#spring.datasource.dbcp2
    type: com.alibaba.druid.pool.DruidDataSource
      # druid相关配置
      # DruidDataSource 其他属性配置
    druid:
      initialSize: 5 # 初始化大小
      minIdle: 5 # 最小链接数
      maxActive: 20 # 最大链接数
      maxWait: 60000 # 配置获取连接等待超时的时间
      timeBetweenEvictionRunsMillis: 60000 # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      minEvictableIdleTimeMillis: 300000 # 配置一个连接在池中最小生存的时间，单位是毫秒
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true # 打开PSCache，并且指定每个连接上PSCache的大小
      maxPoolPreparedStatementPerConnectionSize: 20
      useGlobalDataSourceStat: true
      filter:
        stat:
          enabled: true
          log-slow-sql: true
        wall:
          enabled: true

## mybatis数据源
mybatis:
  mapper-locations: classpath:mapper/*.xml #这里是mapper的配置文件
  # 这里是实体类的包 添加这个配置后就不用在mapper.xml配置文件中aliases了
  type-aliases-package: com.thd.springboottest.mybatis.entity
  configuration:
    map-underscore-to-camel-case: true # 驼峰属性与数据库字段下划线自动转换

logging:
  level:
    com.thd.springboottest.mybatis.dao: debug # 输出mybatis的sql 和 参数